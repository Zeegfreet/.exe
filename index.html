<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="./css.css"/>
    <title>.exe</title>
    <script src="./js.js" defer></script>
</head>
<body>
    <main class="container">
        <div class="fields">
            <div
                class="inputContainer"
            >

                <label 
                    for="ledsQuantity"
                >
                    Total de LEDS
                </label>
                <input 
                    type="number" 
                    name="ledsQuantity"
                    class="inputLeds"
                    value="0"
                    min="0"
            
                />
            </div>
            <div
                class="inputContainer"
            >
                <label 
                    for="ledsPotency"
                >
                    Potência em WATTS
                </label>
                <input 
                    type="number" 
                    name="ledsPotency"
                    class="inputLeds"
                    value="1.7"
                    min="0"
                />
            </div>

            <div
                class="inputContainer"
            >
                <label 
                    for="ledsPotency"
                >
                    Tensão da Fonte em Volts
                </label>
                <input 
                    type="number" 
                    name="fontTension"
                    class="inputLeds"
                    value="12"
                    min="0"
                />
            </div>
        </div>

        <div class="cardsContainer">
            <div class="card">
                <div
                    class="cardTitle"
                >
                    Consumo Total em WATTS
                </div>
                <div
                    class="cardBody"
                    id="totalPotency"
                >
                    0
                </div>
            </div>

            <div class="card">
                <div
                    class="cardTitle"
                >
                    Potencia da Fonte
                </div>
                <div
                    class="cardBody"
                    id="resultDividido"
                >
                    0
                </div>
            </div>

            <div class="card">
                <div
                    class="cardTitle"
                >
                    Mais 50%
                </div>
                <div
                    class="cardBody"
                    id="resultMultiplicado50"
                >
                    0
                </div>
            </div>

            <div class="card">
                <div
                    class="cardTitle"
                >
                    Mais 30%
                </div>
                <div
                    class="cardBody"
                    id="resultMultiplicado30"
                >
                    0
                </div>
            </div>
        </div>
    </main>
</body>
</html>
