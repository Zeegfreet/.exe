<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="css.css"/>
    <title>.exe</title>
    <script src="/js.js" defer></script>
</head>
<body>
    <main class="container">
        <div class="fields">
            <label 
                for="ledsQuantity"
            >
                QUANTIDADE DE LEDS
            </label>
            <input 
                type="number" 
                name="ledsQuantity"
                class="inputLeds"
                value="0"
            />
        </div>

        <div class="cardsContainer">
            <div class="card">
                <div
                    class="cardTitle"
                >
                    Multiplicado por 1.7
                </div>
                <div
                    class="cardBody"
                    id="resultMultiplicado"
                >
                    0
                </div>
            </div>

            <div class="card">
                <div
                    class="cardTitle"
                >
                    Dividido por 2
                </div>
                <div
                    class="cardBody"
                    id="resultDividido"
                >
                    0
                </div>
            </div>

            <div class="card">
                <div
                    class="cardTitle"
                >
                    Mais 50%
                </div>
                <div
                    class="cardBody"
                    id="resultMultiplicado50"
                >
                    0
                </div>
            </div>

            <div class="card">
                <div
                    class="cardTitle"
                >
                    Mais 30%
                </div>
                <div
                    class="cardBody"
                    id="resultMultiplicado30"
                >
                    0
                </div>
            </div>
        </div>
    </main>
</body>
</html>
